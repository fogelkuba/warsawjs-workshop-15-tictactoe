<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css" />
    <script src="game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">TickTackToe</h1>
        <span class="roundCounter"></span>
        <div class="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>


        <div class="results flex">
            <div class="score">
                <span class="namePlayerA"></span>
                <span class="resultPlayerA playerScore"></span>
            </div>
            <span class="nextPlayer"></span>
            <div class="score">
                <span class="namePlayerB"></span>
                <span class="resultPlayerB playerScore"></span>
            </div>
        </div>
        <div class="settings flex">
            <button class="changePlayerNames">Change Player Names</button>
            <button class="resetGame">Reset</button>
        </div>
    </div>
</body>
</html>
